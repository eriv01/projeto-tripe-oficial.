<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocolo TRIPE - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ef4444; --bg: #0a0a0a; --card: #141414; --text: #ffffff; --muted: #9ca3af; --border: #262626; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg ); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .quiz-card { width: 100%; max-width: 450px; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; }
        .fixed-header { font-size: 10px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        h2 { font-size: 22px; font-weight: 900; line-height: 1.2; margin-bottom: 25px; letter-spacing: -0.5px; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option-btn { background: #1a1a1a; border: 1px solid var(--border); color: var(--text); padding: 18px; border-radius: 16px; font-size: 15px; font-weight: 700; cursor: pointer; transition: all 0.2s; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .option-btn:active { transform: scale(0.98); background: #262626; border-color: var(--primary); }
        .progress-container { width: 100%; max-width: 450px; margin-top: 30px; }
        .progress-bar { height: 6px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s ease; }
        .loading-container { display: none; width: 100%; max-width: 450px; text-align: center; }
        .loading-img { width: 100%; border-radius: 16px; margin-bottom: 20px; border: 1px solid var(--border); }
        .loading-text { font-size: 14px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; }
        .result-card { display: none; width: 100%; max-width: 450px; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .cta-button { background: var(--primary); color: white; border: none; padding: 22px; border-radius: 16px; font-size: 18px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 20px; text-transform: uppercase; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body>
    <div id="quiz-container" class="quiz-card">
        <div class="fixed-header">Protocolo TRIPE 2026</div>
        <h2 id="question-text">Carregando...</h2>
        <div id="options-container" class="options"></div>
    </div>

    <div id="loading-container" class="loading-container">
        <img id="loading-image" class="loading-img" src="" alt="Processando...">
        <div class="loading-text" id="loading-status">Analisando tecidos...</div>
        <div class="progress-bar"><div id="loading-fill" class="progress-fill"></div></div>
    </div>

    <div id="result-container" class="result-card">
        <div class="quiz-card">
            <div class="fixed-header" id="res-salutation"></div>
            <h2 id="res-copy"></h2>
            <button id="cta-button" class="cta-button"></button>
        </div>
    </div>

    <div class="progress-container" id="prog-cont">
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, update, onValue, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCDYmSVU2xVVuLw0vu3svKI7n4hvdxjW0w",
            authDomain: "projeto-tripe-oficial.firebaseapp.com",
            databaseURL: "https://projeto-tripe-oficial-default-rtdb.firebaseio.com",
            projectId: "projeto-tripe-oficial",
            storageBucket: "projeto-tripe-oficial.firebasestorage.app",
            messagingSenderId: "274742031259",
            appId: "1:274742031259:web:18dc5c086fe3d58b56673e"
        };

        const app = initializeApp(firebaseConfig );
        const db = getDatabase(app);

        const QUESTIONS = [
            { q: "Qual sua idade atual?", options: ["18-25", "26-35", "36-45", "46-55", "56+"] },
            { q: "Qual seu objetivo principal?", options: ["Aumento de Tamanho", "Duração Prolongada", "Ereções mais Fortes", "Mais Vigor"] },
            { q: "Já tentou algum método antes?", options: ["Nunca tentei", "Exercícios", "Suplementos", "Bombas/Extensores"] },
            { q: "Com que frequência você sente cansaço?", options: ["Raramente", "Às vezes", "Frequentemente", "Sempre"] },
            { q: "Como avalia sua disposição atual?", options: ["Excelente", "Boa", "Regular", "Baixa"] },
            { q: "Possui alguma restrição de saúde?", options: ["Nenhuma", "Pressão Alta", "Diabetes", "Outros"] },
            { q: "Está disposto a seguir um protocolo diário?", options: ["Sim, com certeza", "Vou tentar", "Depende do tempo"] }
        ];

        const SALUTATIONS = ["PERFIL COMPATÍVEL", "RESULTADO DISPONÍVEL", "ANÁLISE CONCLUÍDA", "PROTOCOLO LIBERADO", "ACESSO AUTORIZADO"];
        const RESULTS_COPY = [
            "Você possui 94% de compatibilidade com o Protocolo de Expansão Tecidual.",
            "Seu organismo apresenta alta receptividade aos estímulos do Método TRIPE.",
            "Identificamos um déficit de 42% na irrigação cavernosa que pode ser revertido.",
            "O Protocolo TRIPE foi personalizado para sua faixa etária com sucesso.",
            "Acesso liberado: Seu plano de 30 dias para regeneração celular está pronto."
        ];
        const CTA_COPY = ["QUERO COMEÇAR AGORA", "LIBERAR MEU ACESSO", "INICIAR PROTOCOLO", "GARANTIR MINHA VAGA", "ACESSAR MÉTODO"];

        const IMAGES = [
            "https://i.postimg.cc/85mXv39y/1.jpg",
            "https://i.postimg.cc/mD8m8v2n/2.jpg",
            "https://i.postimg.cc/fT0f0v0f/3.jpg",
            "https://i.postimg.cc/fT0f0v0f/4.jpg",
            "https://i.postimg.cc/fT0f0v0f/5.jpg"
        ];

        let currentQ = 0;
        let sessionId = 'sess_' + Date.now( ) + '_' + Math.random().toString(36).substr(2, 9);
        let variantIdx = 0;
        let responses = [];

        async function init() {
            onValue(ref(db, 'optimization/winner'), (snap) => {
                const winner = snap.val();
                if (winner !== null) variantIdx = winner;
                else {
                    onValue(ref(db, 'sessions'), (sSnap) => {
                        const total = sSnap.exists() ? Object.keys(sSnap.val()).length : 0;
                        variantIdx = Math.floor(total / 10) % 5;
                    }, { onlyOnce: true });
                }
                
                set(ref(db, `sessions/${sessionId}`), {
                    enteredAt: Date.now(),
                    lastUpdate: Date.now(),
                    currentStep: 0,
                    variantIdx: variantIdx,
                    status: 'active'
                });
                
                update(ref(db, `optimization/variants/saudacao_${variantIdx}`), { tests: increment(1) });
                update(ref(db, `optimization/variants/resultado_${variantIdx}`), { tests: increment(1) });
                update(ref(db, `optimization/variants/cta_${variantIdx}`), { tests: increment(1) });
                
                showQuestion();
            }, { onlyOnce: true });
        }

        function showQuestion() {
            const q = QUESTIONS[currentQ];
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span>${opt}</span> <span>→</span>`;
                btn.onclick = () => nextQuestion(opt);
                container.appendChild(btn);
            });
            
            document.getElementById('progress-fill').style.width = `${(currentQ / QUESTIONS.length) * 100}%`;
        }

        function nextQuestion(answer) {
            responses.push(answer);
            currentQ++;
            update(ref(db, `sessions/${sessionId}`), { 
                currentStep: currentQ, 
                lastUpdate: Date.now(),
                responses: responses 
            });

            if (currentQ < QUESTIONS.length) {
                showQuestion();
            } else {
                startProcessing();
            }
        }

        function startProcessing() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('prog-cont').style.display = 'none';
            document.getElementById('loading-container').style.display = 'block';
            update(ref(db, `sessions/${sessionId}`), { currentStep: 'processing' });

            let step = 0;
            const statusTexts = [
                "Analisando tecidos cavernosos...",
                "Verificando densidade celular...",
                "Ajustando protocolo de expansão...",
                "Validando compatibilidade...",
                "Finalizando seu plano personalizado..."
            ];

            const interval = setInterval(() => {
                if (step < 5) {
                    document.getElementById('loading-image').src = IMAGES[step];
                    document.getElementById('loading-status').innerText = statusTexts[step];
                    document.getElementById('loading-fill').style.width = `${(step + 1) * 20}%`;
                    step++;
                } else {
                    clearInterval(interval);
                    showResult();
                }
            }, 2000);
        }

        function showResult() {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            update(ref(db, `sessions/${sessionId}`), { currentStep: 'result' });

            document.getElementById('res-salutation').innerText = SALUTATIONS[variantIdx];
            document.getElementById('res-copy').innerText = RESULTS_COPY[variantIdx];
            
            const cta = document.getElementById('cta-button');
            cta.innerText = CTA_COPY[variantIdx];
            
            cta.onclick = () => {
                update(ref(db, `sessions/${sessionId}`), { 
                    status: 'checkout_clicked',
                    lastUpdate: Date.now()
                });
                
                update(ref(db, `optimization/variants/saudacao_${variantIdx}`), { converted: increment(1) });
                update(ref(db, `optimization/variants/resultado_${variantIdx}`), { converted: increment(1) });
                update(ref(db, `optimization/variants/cta_${variantIdx}`), { converted: increment(1) });

                // LINK WIAPY OFICIAL INTEGRADO
                const wiapyLink = "https://pay.wiapy.com/w-U6oehEBd";
                window.location.href = `${wiapyLink}?external_id=${sessionId}`;
            };
        }

        init( );
    </script>
</body>
</html>
