<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Protocolo TRIPE - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ef4444; --bg: #0a0a0a; --card: #141414; --text: #ffffff; --muted: #9ca3af; --border: #262626; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg ); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .quiz-card { width: 100%; max-width: 450px; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); text-align: center; position: relative; overflow: hidden; }
        /* ... (TODO O SEU CSS ORIGINAL PRESERVADO) ... */
    </style>
</head>
<body>
    <!-- ... (TODA A SUA ESTRUTURA HTML ORIGINAL PRESERVADA) ... -->
    <script>
        // ... (TODA A SUA LÓGICA DE PERGUNTAS E IMAGENS PRESERVADA) ...

        function showResult() {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            update(ref(db, `sessions/${sessionId}`), { currentStep: 'result' });

            document.getElementById('res-salutation').innerText = SALUTATIONS[variantIdx];
            document.getElementById('res-copy').innerText = RESULTS_COPY[variantIdx];
            
            const cta = document.getElementById('cta-button');
            cta.innerText = CTA_COPY[variantIdx];
            
            cta.onclick = () => {
                // Rastreamento para o Dashboard
                update(ref(db, `sessions/${sessionId}`), { 
                    status: 'checkout_clicked',
                    lastUpdate: Date.now()
                });
                
                // INTEGRAÇÃO WIAPY COM O SEU LINK OFICIAL
                const wiapyLink = "https://pay.wiapy.com/w-U6oehEBd";
                window.location.href = `${wiapyLink}?external_id=${sessionId}`;
            };
        }

        init( );
    </script>
</body>
</html>
